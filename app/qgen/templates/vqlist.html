{% extends "base.html" %}

{% block content %}
{% for item in vqlst %}
    <b>VQuiz: ( id={{item.id}} ) {{item.title}}</b> {{item.vpid_lst}}
    <br>
    {% for prob in item.vproblems %}
        ( {{prob.id}} ) {{prob.raw_prob}} ( ans = {{prob.raw_ansr}} )
        <br>
    {% endfor %}
    <br>
{% endfor %}
{% endblock %}
