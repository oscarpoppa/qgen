{% extends "base.html" %}

{% block content %}
{% for pair in imgs %}
    <img src="/static/{{ pair[0] }}"><br>
    {{pair[1]}}<br>
    [<a href="/static/{{ pair[1] }}">View</a>]
    [<a href="{{ url_for('delimg', fname=pair[1]) }}" onclick="return confirm('Are you sure you want to delete image \'{{pair[1]}}\'?');">Del</a>]
    <br><br>
{% endfor %}
{% endblock %}
