{% extends "base.html" %}

{% block content %}
[<a href="{{ url_for('upload.upload') }}">Upload a New Image</a>]<br><br>
{% for pair in imgs %}
    <a href="/static/{{ pair[1] }}"><img src="/static/{{ pair[0] }}"></a><br>
    {{pair[1]}}<br>
    [<a href="{{ url_for('upload.delimg', fname=pair[1]) }}" onclick="return confirm('Are you sure you want to delete image \'{{pair[1]}}\'?');">Del</a>]
    <br><br>
{% endfor %}
{% endblock %}
