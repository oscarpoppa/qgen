{% extends "base.html" %}

{% block content %}
<h1><u>Upload a File</u></h1>
    <form action="" method="post" enctype="multipart/form-data">
	    {{ form.hidden_tag() }}
	    <p>
	            <b>{{ form.thefile.label }}</b><br>
		    {{ form.thefile(size=64) }}<br>
                    {% for error in form.thefile.errors %}
                    <span style="color: red">[{{ error }}]</span>
                    {% endfor %} 
            </p>
	    <p>     {{ form.submit() }} </p>
            <p>     <a href={{ url_for('user.mypage') }}>Cancel</a> </p>
    </form>
{% endblock %}
