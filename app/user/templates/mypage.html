{% extends "base.html" %}

{% block content %}
<ul>
{% for cq in current_user.cquizzes %}
    <li><a href={{url_for('qgen.qtake', cidx=cq.id)}}>{{cq.vquiz.title}} {% if cq.startdate and not cq.compdate %}(in progress){% endif %} {% if cq.completed %}(completed : {{'%0.2f' % cq.score|float}}%){% endif %}</a></li>
{% endfor %}
</ul>
{% endblock %}
